---
- name: Get facts for network interfaces for {{ az_scope }}
  azure_rm_networkinterface_info:
    resource_group: "{{ az_resourcegroup_name }}"
    name: "nic-{{ az_scope }}-{{ item }}"
  with_sequence: count="{{az_count}}" 
  register: nics

- debug:
    var: nics

