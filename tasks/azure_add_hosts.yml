- name: Get list of IP address to Add for {{ az_scope }}
  #vars:
    #ip_query: 'results[0].networkinterfaces[0].ip_configurations[0].privateIPAddress'
    #ip_query_result: "{{ nics | json_query(ip_query) }}"
  set_fact:  
    ips_to_add: "{{ nics.results[0].networkinterfaces[0].ip_configurations[0].privateIPAddress }}"
  
- debug: 
    var: ips_to_add

- name: Add {{ az_scope }} hosts to in memory inventory
  add_host:
    name: "{{ item }}"
    groups: "{{ az_scope }}"
  with_items: "{{ ips_to_add }}"

- name: Wait for SSH to come up
  wait_for_connection:
    timeout: 600
    sleep: 15
  delegate_to: "{{ item }}"
  with_items: "{{ ips_to_add }}"

